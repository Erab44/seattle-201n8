<!DOCTYPE html>
<html>
  <head>
    <title>Class 1 Coding Demo!</title>
  </head>
  
  <body>
    <h1 class="heading-1">Hello Y'all!</h1>
    <script>
      var user = prompt('What is your name?');
      console.log('The user\'s name is: ' + user);
      
      alert('Hello, ' + user + '. I\'m going to ask you a question.');
      
      var answer1 = prompt(user + ' this is a yes or no question, so please answer with a Y or N. Does Adam have a dog?');
      
      if (answer1.toUpperCase() === 'Y') {
        alert('Yes! You are correct! Adam does have a dog!');
      } else {
        alert('Nope... too bad.');
      }
      
    </script>
  </body>
</html>
